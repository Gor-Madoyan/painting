
<router-outlet></router-outlet>

<div class="login-Container">
    <form class="forGroup" [formGroup] = 'loginSignUp'>
        <label>Login</label>
        <div>
            <input  [(ngModel)]='Login' formControlName='login'  type="text"> 
            <div  class="errors" *ngIf='login.invalid && login.touched'>
                <small class="errors" *ngIf='login.errors.required'>login is required</small>
            </div>
        </div>
        
        <label>Password</label>
        <div>
            <input [(ngModel)]='Password'  formControlName='password' type="text"> 
            <div *ngIf='password.invalid && password.touched'>
                <small class="errors" *ngIf='password.errors.required'>password is required</small>
            </div>
            <div *ngIf='loginMessage'>
                <small class="loginMessage">You need fill above fields</small>
            </div>
        </div>
        <button (click)="loginBtn()"  class="login">LOGIN</button>
        <div>
            <button class="registrationButton" routerLink='/registration'>Register</button>
        </div>
    </form>
</div>
